		<script type="text/javascript">
			
			//pager
			
			function goTo(number){
			   $('ul.pager li:eq('+number+') a').tab('show');
			   upgradePreNext(number);
			}
			
			function upgradePreNext(number){
			   if (number>1){
				   $('ul.pager li:eq(0)').attr("onclick","goTo("+(number-1)+")");
				   $('ul.pager li:eq(0)').attr("class", "previous");
			   } else {
				   $('ul.pager li:eq(0)').attr("class", "disabled");
			   }
				if (number<5){
				   $('ul.pager li:eq(6)').attr("onclick","goTo("+(number+1)+")");
				   $('ul.pager li:eq(6)').attr("class", "next");
			   } else {
				   $('ul.pager li:eq(6)').attr("class", "disabled");
			   }
			}
			
			
			//
			function scrollToTop() {
            	//window.scrollTo(0, 0);
				window.scrollTo({top: 0, behavior: 'smooth'});
        	}
			
			$('document').ready(function(){
				
				//12-26-22 - popover initialization - for info popover
				$('[data-toggle="popover"]').popover();
				
				//for mobile - scroll to top, using fuction above, for all these matching elements (thumbnails)
				$('img[src$="sm.png"]').on('click', scrollToTop);
				
				
				/*
				$('img[src$="sm.png"]').click(function(){	
					$(this).addClass('btn btn-danger back-to-top"');
					//$(this).addClass('back-to-top');
				});
				*/
				
				//12-26-22 - info modals
				$('#slideshow1').on('imageClick.desoslide', function() {
					$(this).find('img[alt="Shadows on Field"]').attr({
						"data-toggle":"modal", 
						"data-target":"#shadowsModalInfo"
					});
				});
				
				
				//attempt to show info for images
				$('#slideshow1').on('imageClick.desoslide', function() {
					$(this).find('img[alt="Shadows on Field"]').attr({
						"data-toggle":"modal", 
						"data-target":"#shadowsModal"
					});
				});


				//show bigger image on click using deoslide function and bootstrap
				
				
				//pager
				$('li a').on('click',function(e){
						goTo((e.target.innerHTML)-0);
				});
				

			});//end doc ready
		
		</script>
